<ion-view view-title="Student View" class="student">

  <div class="bottom-content">
    <div class="list">
      <div class="row">

        <div class="button-bar">

          <ion-radio class="col col-50"
           ng-model="data.answers[0]"
           icon="ion-asterisk">
             {{data.answers[0]}}
          </ion-radio>
          <ion-radio class="col col-50"
           ng-model="data.answers[1]"
           icon="ion-asterisk">
             {{data.answers[1]}}
          </ion-radio>


        </div>
      </div>

      <div class="row">
        <div class="button-bar">

          <ion-radio class="col col-50"
           ng-model="data.answers[2]"
           icon="ion-asterisk">
             {{data.answers[2]}}
          </ion-radio>
          <ion-radio class="col col-50"
           ng-model="data.answers[3]"
           icon="ion-asterisk">
             {{data.answers[3]}}
          </ion-radio>

      </div>

      </div>
    </div>
    <!-- <ion-content>
      <button class="button button-balanced">
        submit
      </button>
    </ion-content> -->

  </div>





</ion-view>
