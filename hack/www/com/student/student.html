<!DOCTYPE html>
<ion-view view-title="Student View" class="student">
  <ion-content>
    <!-- <button class="button button-balanced">
      submit
    </button> -->
    <div class="card">
      <h1 ng-if="!data.question">Waiting for a question!</h1>
      <h1 ng-if="data.question">{{data.question}}</h1>
    </div>

    <div class="card">
      <img ng-if="data.answer" src="img/info/{{data.imgs[data.answer]}}" alt="" />
    </div>
    <h1 ng-bind="counter" style="text-center"></h1>
  </ion-content>

  <div class="bottom-content">
    <div class="list">
      <div class="row">

        <div class="button-bar">

          <ion-radio class="col col-50" ng-repeat="ans in data.answers" ng-if="$index < 2" ng-model="data.answer" ng-value="$index" icon="ion-asterisk">
            {{ ans }}
          </ion-radio>
        </div>
      </div>

      <div class="row">
        <div class="button-bar">

          <ion-radio class="col col-50" ng-repeat="ans in data.answers" ng-if="$index >= 2" ng-model="data.answer" ng-value="$index" icon="ion-asterisk">
            {{ ans }}
          </ion-radio>
        </div>
      </div>
    </div>

    <button ng-disabled="done" type="button" class="button button-full button-positive" ng-click="submit()">Submit</button>
  </div>





</ion-view>
