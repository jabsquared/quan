<ion-view view-title="Student View" class="student">

  <div class="bottom-content">
    <div class="list">
      <div class="row">

        <div class="button-bar">

          <ion-radio class="col col-50"
           ng-repeat="team in teams"
           ng-if="$index < 2"
           ng-value="team.name"
           ng-model="data.violator"
           icon="ion-asterisk">
            {{ team.question }}
          </ion-radio>
        </div>
      </div>

      <div class="row">
        <div class="button-bar">

          <ion-radio class="col col-50"
         ng-repeat="team in teams"
         ng-if="$index >= 2"
         ng-value="team.name"
         ng-model="data.violator"
         icon="ion-asterisk">
            {{ team.question }}
        </ion-radio>
      </div>

      </div>
    </div>
    <ion-content>
      <button class="button button-balanced">
        submit
      </button>
    </ion-content>

  </div>





</ion-view>
