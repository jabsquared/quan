<!DOCTYPE html>
<ion-view view-title="Student View" class="student">
  <ion-content>
    <!-- <button class="button button-balanced">
      submit
    </button> -->
    <div class="card">
      <h1 ng-if="!data.question">Waiting for a question!</h1>
      <h1 ng-if="data.question">{{data.question}}</h1>
    </div>

  </ion-content>

  <div class="bottom-content">
    <div class="list">
      <div class="row">

        <div class="button-bar">

          <ion-radio class="col col-50"
           ng-repeat="ans in data.answers"
           ng-if="$index < 2"
           ng-model="data.answer"
           ng-value="$index"
           icon="ion-asterisk">
              {{ ans }}
          </ion-radio>
        </div>
      </div>

      <div class="row">
        <div class="button-bar">

          <ion-radio class="col col-50"
         ng-repeat="ans in data.answers"
         ng-if="$index >= 2"
         ng-model="data.answer"
         ng-value="$index"
         icon="ion-asterisk">
            {{ ans }}
        </ion-radio>
      </div>

      </div>
    </div>

    <button type="button" class="button button-full button-positive" ng-click="submit()">Submit</button>
  </div>





</ion-view>
